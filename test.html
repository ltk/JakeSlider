<html>
<head>

<style type="text/css">
#banner img{
	display:block;
}

#banner-home{
	width:955px;
	height:366px;
	overflow:hidden;
	float:left;
	padding:0;
	margin:0 0 15px;
	position:relative;
}

#container {
	width:925px;
	height:100px;
	margin:11px 15px;
	position: relative;
	overflow:hidden;
}

#container img {
	position: absolute;
	display:none;
	z-index:10;
}

	.holder {
		overflow:hidden;
		height:0;
		opacity:0;
		position: absolute;
		width:100%;
		z-index: 30;
	}

	#container img.current { z-index: 20; display:block;	}

	#container .holder img { position: absolute; display:block;}

	.holder.top {bottom:50%;}
	.holder.bottom {top:50%;}

	.holder.top img {bottom: -50px;}
	.holder.bottom img {top: -50px;}




</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<img src="http://www.placekitten.com/100/101" id="slide2" />
		<img src="http://www.placekitten.com/100/102" id="slide3" />
	</div>
</div>
